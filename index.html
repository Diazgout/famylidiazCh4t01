<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatDi4z - Mensajería por Nombre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .active-user-card {
            background-color: #f0f4ff;
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen">

    <div id="app" class="flex items-center justify-center min-h-screen p-0 md:p-4">
        
        <!-- Pantalla de Inicio de Sesión / Registro -->
        <div id="auth-screen" class="w-full max-w-md p-8 bg-white rounded-3xl shadow-xl animate-fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white rotate-3 shadow-lg">
                    <i data-lucide="message-circle" size="32"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-800 tracking-tight">chatDi4z</h1>
                <p id="auth-subtitle" class="text-gray-500 text-sm mt-1">Busca amigos por su nombre y chatea</p>
            </div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Tu nombre de usuario</label>
                    <input type="text" id="username" required class="w-full bg-gray-50 border border-gray-200 text-sm rounded-xl p-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Ej: Juanito123">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Contraseña</label>
                    <input type="password" id="password" required class="w-full bg-gray-50 border border-gray-200 text-sm rounded-xl p-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="••••••••">
                </div>
                <button type="submit" id="auth-submit" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all">
                    Entrar al chat
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="auth-toggle-btn" class="text-indigo-600 text-sm font-semibold hover:underline">¿No tienes cuenta? Regístrate</button>
            </div>
        </div>

        <!-- Pantalla Principal del Chat -->
        <div id="chat-screen" class="hidden w-full max-w-6xl h-[100vh] md:h-[90vh] bg-white rounded-3xl shadow-2xl flex overflow-hidden animate-fade-in">
            
            <!-- Barra Lateral -->
            <div class="w-72 bg-gray-50 border-r border-gray-100 flex flex-col hidden md:flex">
                <div class="p-6 border-b border-gray-100 bg-white">
                    <h2 class="font-black text-indigo-600 text-2xl tracking-tighter mb-4">chatDi4z</h2>
                    
                    <!-- Buscador de Usuarios -->
                    <div class="relative group">
                        <input type="text" id="user-search-input" class="w-full bg-gray-100 border-none rounded-xl p-3 pl-10 text-xs outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Buscar usuario...">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <button id="add-user-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-1.5 rounded-lg hover:bg-indigo-700 transition-colors">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                        </button>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto p-3 space-y-2 custom-scrollbar" id="contacts-list">
                    <!-- Lista de chats inyectada aquí -->
                </div>

                <div class="p-4 border-t border-gray-100 bg-white">
                    <div class="flex items-center gap-3 p-2">
                        <div id="my-avatar" class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black">?</div>
                        <div class="flex-1 overflow-hidden">
                            <p id="my-name-display" class="text-sm font-bold text-gray-800 truncate">Usuario</p>
                            <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest">En línea</p>
                        </div>
                        <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition-colors">
                            <i data-lucide="log-out" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de Mensajes -->
            <div class="flex-1 flex flex-col bg-white">
                <!-- Header del Chat -->
                <div id="chat-header" class="h-20 border-b border-gray-50 flex items-center px-6 justify-between">
                    <div class="flex items-center gap-4">
                        <div id="header-avatar" class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center text-gray-400">
                            <i data-lucide="user" size="24"></i>
                        </div>
                        <div>
                            <h3 id="header-name" class="font-bold text-gray-800 text-lg leading-none mb-1">Inicia un chat</h3>
                            <p id="header-status" class="text-xs text-gray-400">Busca a alguien en la barra lateral</p>
                        </div>
                    </div>
                    <div id="header-actions" class="hidden">
                        <button id="summarize-btn" class="p-2 text-indigo-600 bg-indigo-50 rounded-xl hover:bg-indigo-100 transition-colors" title="Resumir chat">
                            <i data-lucide="sparkles" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Contenedor de Mensajes -->
                <div id="messages-area" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50/50 custom-scrollbar">
                    <div class="h-full flex flex-col items-center justify-center text-gray-300">
                        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <i data-lucide="message-square" size="40"></i>
                        </div>
                        <p class="font-medium text-sm text-center px-10">Busca el nombre exacto de un usuario registrado y agrégalo para chatear en privado.</p>
                    </div>
                </div>

                <!-- Input de Mensaje -->
                <div id="input-container" class="hidden p-6 bg-white border-t border-gray-50">
                    <form id="message-form" class="flex items-center gap-3">
                        <button type="button" id="voice-btn" class="p-4 bg-gray-100 text-gray-500 rounded-2xl hover:bg-gray-200 transition-all flex-shrink-0">
                            <i data-lucide="mic" id="mic-icon" class="w-6 h-6"></i>
                        </button>
                        
                        <div class="flex-1 relative">
                            <input type="text" id="message-input" class="w-full bg-gray-100 border-none rounded-2xl p-4 text-sm outline-none focus:ring-2 focus:ring-indigo-100 focus:bg-white" placeholder="Escribe algo aquí...">
                            <button type="button" id="magic-fix-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 hover:text-indigo-500">
                                <i data-lucide="wand-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="p-4 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 shadow-lg shadow-indigo-100 active:scale-95 transition-all">
                            <i data-lucide="send" class="w-6 h-6"></i>
                        </button>
                    </form>
                    <div id="recording-status" class="hidden mt-2 text-center text-red-500 text-[10px] font-black uppercase tracking-widest animate-pulse">Grabando audio...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Resumen IA -->
    <div id="ai-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl animate-fade-in">
            <div class="p-6 bg-indigo-600 text-white flex justify-between items-center">
                <h3 class="font-bold flex items-center gap-2"><i data-lucide="sparkles" size="18"></i> Resumen Mágico</h3>
                <button onclick="closeModal()" class="hover:bg-white/20 p-1 rounded-lg transition-colors"><i data-lucide="x" size="20"></i></button>
            </div>
            <div id="ai-modal-body" class="p-8 text-gray-700 text-sm leading-relaxed"></div>
            <div class="p-6 border-t border-gray-50">
                <button onclick="closeModal()" class="w-full py-3 bg-gray-100 text-gray-600 rounded-xl font-bold">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "";
        let currentUser = null;
        let activeFriendName = null;
        let isRegisteringMode = false;

        // Persistencia
        let allUsers = JSON.parse(localStorage.getItem('chatd4_users') || '[]');
        let allMessages = JSON.parse(localStorage.getItem('chatd4_messages') || '[]');

        // Grabación
        let recorder;
        let chunks = [];

        // --- FUNCIONES IA ---
        async function askGemini(prompt) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const d = await res.json();
                return d.candidates?.[0]?.content?.parts?.[0]?.text || "No pude procesar eso.";
            } catch (e) { return "Error de conexión con la IA."; }
        }

        // --- RENDERIZADO ---
        function updateContactsList() {
            const list = document.getElementById('contacts-list');
            const myFriends = currentUser.friends || [];

            if (myFriends.length === 0) {
                list.innerHTML = `<p class="text-center text-gray-400 text-[10px] mt-10 font-bold uppercase tracking-widest">No tienes contactos</p>`;
                return;
            }

            list.innerHTML = myFriends.map(fName => {
                const isActive = fName === activeFriendName;
                return `
                    <div onclick="openChat('${fName}')" class="flex items-center gap-3 p-4 rounded-2xl cursor-pointer transition-all ${isActive ? 'active-user-card shadow-sm' : 'hover:bg-white'}">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-white border border-gray-100 text-indigo-600 font-bold shadow-sm">
                            ${fName[0].toUpperCase()}
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <p class="text-sm font-bold text-gray-800 truncate">${fName}</p>
                            <p class="text-[10px] text-gray-400 truncate">Pulsa para chatear</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMessages() {
            const area = document.getElementById('messages-area');
            if (!activeFriendName) return;

            const conversation = allMessages.filter(m => 
                (m.from === currentUser.username && m.to === activeFriendName) ||
                (m.from === activeFriendName && m.to === currentUser.username)
            );

            if (conversation.length === 0) {
                area.innerHTML = `<div class="h-full flex flex-col items-center justify-center opacity-40"><p class="text-sm font-medium">Di hola a ${activeFriendName}</p></div>`;
                return;
            }

            area.innerHTML = conversation.map(m => {
                const isMe = m.from === currentUser.username;
                return `
                    <div class="flex w-full ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in">
                        <div class="max-w-[80%] ${isMe ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-indigo-100' : 'bg-white text-gray-800 rounded-2xl rounded-tl-none border border-gray-100'} p-4 shadow-sm">
                            ${m.type === 'text' 
                                ? `<p class="text-sm leading-relaxed">${m.content}</p>` 
                                : `<audio src="${m.content}" controls class="h-8 w-40 grayscale brightness-125"></audio>`
                            }
                            <span class="text-[8px] block mt-1 opacity-50 text-right font-bold">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                    </div>
                `;
            }).join('');
            area.scrollTop = area.scrollHeight;
        }

        function openChat(name) {
            activeFriendName = name;
            document.getElementById('header-name').innerText = name;
            document.getElementById('header-status').innerText = "Conversación privada";
            document.getElementById('header-avatar').innerHTML = `<span class="font-black text-indigo-600">${name[0].toUpperCase()}</span>`;
            document.getElementById('header-avatar').classList.replace('bg-gray-100', 'bg-indigo-50');
            document.getElementById('header-actions').classList.remove('hidden');
            document.getElementById('input-container').classList.remove('hidden');
            
            updateContactsList();
            renderMessages();
            lucide.createIcons();
        }

        // --- EVENTOS ---
        document.getElementById('auth-toggle-btn').onclick = () => {
            isRegisteringMode = !isRegisteringMode;
            document.getElementById('auth-submit').innerText = isRegisteringMode ? 'Crear mi cuenta' : 'Entrar al chat';
            document.getElementById('auth-toggle-btn').innerText = isRegisteringMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            if (isRegisteringMode) {
                if (allUsers.find(x => x.username.toLowerCase() === u.toLowerCase())) return alert("Ese nombre ya existe.");
                currentUser = { username: u, password: p, friends: [] };
                allUsers.push(currentUser);
                localStorage.setItem('chatd4_users', JSON.stringify(allUsers));
            } else {
                const found = allUsers.find(x => x.username.toLowerCase() === u.toLowerCase() && x.password === p);
                if (!found) return alert("Usuario o contraseña incorrectos.");
                currentUser = found;
            }

            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('my-name-display').innerText = currentUser.username;
            document.getElementById('my-avatar').innerText = currentUser.username[0].toUpperCase();
            
            updateContactsList();
            lucide.createIcons();
        };

        // Buscar y agregar por NOMBRE
        document.getElementById('add-user-btn').onclick = () => {
            const searchInput = document.getElementById('user-search-input');
            const nameToFind = searchInput.value.trim();

            if (!nameToFind) return;
            if (nameToFind.toLowerCase() === currentUser.username.toLowerCase()) return alert("No puedes chatear contigo mismo.");
            
            const target = allUsers.find(x => x.username.toLowerCase() === nameToFind.toLowerCase());
            
            if (target) {
                if (!currentUser.friends.includes(target.username)) {
                    currentUser.friends.push(target.username);
                    // Actualizar en el storage
                    const idx = allUsers.findIndex(x => x.username === currentUser.username);
                    allUsers[idx] = currentUser;
                    localStorage.setItem('chatd4_users', JSON.stringify(allUsers));
                    
                    alert(`¡${target.username} añadido!`);
                    updateContactsList();
                } else {
                    alert("Ya tienes a este usuario.");
                }
                openChat(target.username);
                searchInput.value = '';
            } else {
                alert("Usuario no encontrado. Asegúrate de escribir el nombre exacto.");
            }
        };

        document.getElementById('message-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if (!input.value.trim() || !activeFriendName) return;

            const msg = {
                from: currentUser.username,
                to: activeFriendName,
                content: input.value.trim(),
                type: 'text',
                time: new Date().toISOString()
            };

            allMessages.push(msg);
            localStorage.setItem('chatd4_messages', JSON.stringify(allMessages));
            input.value = '';
            renderMessages();
        };

        // IA - Corregir Magicamente
        document.getElementById('magic-fix-btn').onclick = async () => {
            const input = document.getElementById('message-input');
            if (!input.value.trim()) return;
            
            const btn = document.getElementById('magic-fix-btn');
            btn.classList.add('animate-spin', 'text-indigo-600');
            
            const fixed = await askGemini(`Mejora este mensaje para un chat, hazlo sonar bien y corrige ortografía. Solo devuelve el texto mejorado:\n"${input.value}"`);
            input.value = fixed.replace(/"/g, '').trim();
            
            btn.classList.remove('animate-spin', 'text-indigo-600');
        };

        // IA - Resumir
        document.getElementById('summarize-btn').onclick = async () => {
            const chatLog = allMessages
                .filter(m => (m.from === currentUser.username && m.to === activeFriendName) || (m.from === activeFriendName && m.to === currentUser.username))
                .filter(m => m.type === 'text')
                .slice(-10)
                .map(m => `${m.from}: ${m.content}`)
                .join('\n');

            if (!chatLog) return alert("No hay suficientes mensajes para resumir.");

            const summary = await askGemini(`Resume esta conversación de chat entre dos personas de forma amigable y corta:\n${chatLog}`);
            document.getElementById('ai-modal-body').innerText = summary;
            document.getElementById('ai-modal').classList.remove('hidden');
        };

        function closeModal() {
            document.getElementById('ai-modal').classList.add('hidden');
        }

        // --- AUDIO ---
        const vBtn = document.getElementById('voice-btn');
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        allMessages.push({
                            from: currentUser.username,
                            to: activeFriendName,
                            content: reader.result,
                            type: 'audio',
                            time: new Date().toISOString()
                        });
                        localStorage.setItem('chatd4_messages', JSON.stringify(allMessages));
                        renderMessages();
                    };
                    reader.readAsDataURL(blob);
                    stream.getTracks().forEach(t => t.stop());
                };
                recorder.start();
                vBtn.classList.replace('bg-gray-100', 'bg-red-500');
                vBtn.classList.replace('text-gray-500', 'text-white');
                document.getElementById('recording-status').classList.remove('hidden');
            } catch (err) { alert("Error al acceder al micrófono."); }
        }

        function stopRecording() {
            if (recorder && recorder.state === "recording") {
                recorder.stop();
                vBtn.classList.replace('bg-red-500', 'bg-gray-100');
                vBtn.classList.replace('text-white', 'text-gray-500');
                document.getElementById('recording-status').classList.add('hidden');
            }
        }

        vBtn.onmousedown = startRecording;
        vBtn.onmouseup = stopRecording;
        vBtn.ontouchstart = (e) => { e.preventDefault(); startRecording(); };
        vBtn.ontouchend = (e) => { e.preventDefault(); stopRecording(); };

        document.getElementById('logout-btn').onclick = () => location.reload();

        lucide.createIcons();
    </script>
</body>
</html>
