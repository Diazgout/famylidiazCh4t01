<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatDi4z - Mensajería Privada por ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .active-chat {
            background-color: #eef2ff;
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen">

    <div id="app" class="flex items-center justify-center min-h-screen p-0 md:p-4">
        <!-- Auth Screen -->
        <div id="auth-screen" class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl animate-fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                    <i data-lucide="message-square" size="32"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-800 tracking-tight">chatDi4z</h1>
                <p id="auth-subtitle" class="text-gray-500 text-sm mt-1">Conecta mediante códigos únicos</p>
            </div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Usuario</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <input type="text" id="username" required class="w-full bg-gray-50 border border-gray-200 text-sm rounded-lg p-3 pl-10 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Contraseña</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <input type="password" id="password" required class="w-full bg-gray-50 border border-gray-200 text-sm rounded-lg p-3 pl-10 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                    </div>
                </div>
                <button type="submit" id="auth-submit" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg active:scale-95 transition-all">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <span id="auth-toggle-text">¿No tienes cuenta?</span>
                    <button id="auth-toggle-btn" class="ml-2 text-indigo-600 font-semibold hover:underline">Regístrate aquí</button>
                </p>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden w-full max-w-6xl h-[100vh] md:h-[90vh] bg-white rounded-2xl shadow-2xl flex flex-row overflow-hidden animate-fade-in">
            
            <!-- Sidebar -->
            <div id="sidebar" class="hidden md:flex flex-col w-72 bg-gray-50 border-r border-gray-100 h-full">
                <div class="p-4 border-b border-gray-200 bg-white">
                    <h2 class="font-black text-indigo-600 text-xl tracking-tighter mb-4">chatDi4z</h2>
                    
                    <!-- Search/Add Friend -->
                    <div class="relative">
                        <input type="text" id="friend-search" class="w-full bg-gray-100 border-none rounded-lg p-2 pl-8 text-xs outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Añadir por código (PE-...)">
                        <i data-lucide="user-plus" class="absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400 w-3.5 h-3.5"></i>
                        <button id="add-friend-btn" class="absolute right-1 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-1 rounded-md hover:bg-indigo-700">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                        </button>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar" id="friends-list">
                    <p class="px-3 pt-2 pb-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Mis Contactos</p>
                    <!-- Friends list injected here -->
                </div>

                <div class="p-4 border-t border-gray-200 bg-white">
                    <div class="flex items-center gap-3 mb-4 p-2 bg-indigo-50 rounded-lg">
                        <div id="my-avatar" class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-xs uppercase">?</div>
                        <div class="overflow-hidden">
                            <p id="my-name" class="text-xs font-bold text-gray-800 truncate">Usuario</p>
                            <p id="my-id-display" class="text-[10px] text-indigo-600 font-mono tracking-tighter">PE-0000</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="w-full flex items-center gap-2 text-red-500 hover:bg-red-50 p-2 rounded-lg font-medium transition-colors text-sm">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Cerrar Sesión
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col h-full bg-white relative">
                <!-- Header -->
                <div id="chat-header" class="h-16 border-b border-gray-100 flex items-center px-4 md:px-6 justify-between bg-white z-10 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div id="active-avatar" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 shadow-sm">
                            <i data-lucide="user" size="20"></i>
                        </div>
                        <div>
                            <h3 id="active-chat-name" class="font-bold text-gray-800 leading-tight">Selecciona un chat</h3>
                            <p id="active-chat-status" class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Sin conversación activa</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="summarize-btn" class="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-xs font-bold hover:bg-indigo-100 transition-colors">
                            <i data-lucide="sparkles" size="14"></i>
                            <span>Resumen</span>
                        </button>
                    </div>
                </div>

                <!-- Messages List -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 bg-gray-50/30 custom-scrollbar">
                    <div class="h-full flex flex-col items-center justify-center text-gray-300">
                        <i data-lucide="message-square" size="48" class="mb-2 opacity-20"></i>
                        <p>Añade a alguien por su código para chatear</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div id="input-area" class="hidden p-4 bg-white border-t border-gray-100">
                    <form id="chat-form" class="flex items-center gap-2">
                        <button type="button" id="voice-btn" class="p-3 bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 transition-all flex-shrink-0" title="Mantén para grabar">
                            <i data-lucide="mic" id="mic-icon" class="w-5 h-5"></i>
                        </button>
                        
                        <div class="relative flex-1">
                            <input type="text" id="chat-input" class="w-full bg-gray-100 border-none rounded-full p-3 px-5 text-sm outline-none focus:ring-2 focus:ring-indigo-100 focus:bg-white pr-10" placeholder="Escribe un mensaje...">
                            <button type="button" id="fix-btn" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-300 hover:text-indigo-500 transition-colors" title="Mejorar con IA">
                                <i data-lucide="wand2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-90 flex-shrink-0">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                    <p id="voice-hint" class="hidden text-[10px] text-red-500 font-bold mt-1 text-center animate-pulse">Grabando... suelta para enviar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Summary Modal -->
    <div id="summary-modal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 text-white flex justify-between items-center">
                <h3 class="font-bold flex items-center gap-2"><i data-lucide="sparkles" size="18"></i> Resumen de IA</h3>
                <button id="close-modal" class="hover:bg-white/20 rounded-full p-1 transition-colors"><i data-lucide="x" size="20"></i></button>
            </div>
            <div id="summary-content" class="p-6 text-gray-700 text-sm whitespace-pre-line leading-relaxed"></div>
            <div class="p-4 bg-gray-50 border-t border-gray-100">
                <button id="modal-ok" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-bold">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuración y Estado ---
        const apiKey = ""; 
        let currentUser = null;
        let activeRecipientId = null;
        let isRegistering = false;
        
        let messages = JSON.parse(localStorage.getItem('chat_messages_v2') || '[]');
        let users = JSON.parse(localStorage.getItem('chat_users_v2') || '[]');
        
        // Grabación
        let mediaRecorder;
        let audioChunks = [];

        // --- Utilidades ---
        function generateUID() {
            return 'PE-' + Math.floor(1000 + Math.random() * 9000);
        }

        async function callGemini(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Error al procesar.";
            } catch (error) { return "Error de conexión."; }
        }

        // --- Renderizado ---
        function renderMessages() {
            const container = document.getElementById('messages-container');
            if (!activeRecipientId) return;

            // Filtrar mensajes entre el usuario actual y el receptor activo
            const filteredMessages = messages.filter(m => 
                (m.senderId === currentUser.id && m.recipientId === activeRecipientId) ||
                (m.senderId === activeRecipientId && m.recipientId === currentUser.id)
            );

            container.innerHTML = filteredMessages.length === 0 
                ? `<div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-50"><p>No hay mensajes aquí aún. ¡Saluda!</p></div>`
                : filteredMessages.map(msg => {
                    const isMe = msg.senderId === currentUser.id;
                    return `
                        <div class="flex w-full ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in">
                            <div class="flex max-w-[85%] md:max-w-[70%] ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2">
                                <div class="w-6 h-6 rounded-full flex-shrink-0 flex items-center justify-center text-[10px] font-bold shadow-sm mb-1 ${isMe ? 'bg-indigo-600 text-white' : 'bg-white text-gray-600 border'}">
                                    ${msg.senderName[0].toUpperCase()}
                                </div>
                                <div class="py-2 px-4 rounded-2xl shadow-sm text-sm ${isMe ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-100 rounded-bl-none'}">
                                    ${msg.type === 'text' 
                                        ? `<p class="leading-relaxed whitespace-pre-wrap">${msg.text}</p>` 
                                        : `<audio src="${msg.audio}" controls class="max-w-[180px] h-8 grayscale brightness-110"></audio>`
                                    }
                                    <p class="text-[8px] mt-1 text-right opacity-60 font-medium">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }

        function renderFriends() {
            const list = document.getElementById('friends-list');
            const myFriendsIds = currentUser.friends || [];
            
            if (myFriendsIds.length === 0) {
                list.innerHTML = `<p class="px-3 pt-2 pb-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest text-center mt-4">Sin amigos aún</p>`;
                return;
            }

            list.innerHTML = `<p class="px-3 pt-2 pb-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Mis Contactos</p>` + 
                myFriendsIds.map(fid => {
                    const fData = users.find(u => u.id === fid);
                    if (!fData) return '';
                    const isActive = fid === activeRecipientId;
                    return `
                        <div onclick="setActiveChat('${fid}')" class="flex items-center gap-3 p-3 rounded-xl cursor-pointer transition-all ${isActive ? 'active-chat' : 'hover:bg-gray-100'}">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold bg-white border border-gray-200 text-indigo-600 shadow-sm">
                                ${fData.username[0].toUpperCase()}
                            </div>
                            <div class="flex-1 overflow-hidden">
                                <p class="text-sm font-bold text-gray-800 truncate">${fData.username}</p>
                                <p class="text-[9px] text-gray-400 font-mono">${fData.id}</p>
                            </div>
                            ${isActive ? '<div class="w-1.5 h-1.5 bg-indigo-600 rounded-full"></div>' : ''}
                        </div>
                    `;
                }).join('');
        }

        function setActiveChat(friendId) {
            const friend = users.find(u => u.id === friendId);
            if (!friend) return;
            activeRecipientId = friendId;
            
            document.getElementById('active-chat-name').innerText = friend.username;
            document.getElementById('active-chat-status').innerText = 'Chat Privado • ' + friend.id;
            document.getElementById('active-chat-status').classList.replace('text-gray-400', 'text-green-500');
            document.getElementById('active-avatar').innerHTML = `<span class="font-bold text-indigo-600 uppercase">${friend.username[0]}</span>`;
            document.getElementById('active-avatar').classList.replace('bg-gray-200', 'bg-indigo-50');
            
            document.getElementById('input-area').classList.remove('hidden');
            document.getElementById('summarize-btn').classList.remove('hidden');
            
            renderFriends();
            renderMessages();
        }

        // --- Lógica de Negocio ---
        function saveMessage(content, type = 'text') {
            if (!activeRecipientId) return;
            const newMessage = {
                id: Date.now(),
                text: type === 'text' ? content : null,
                audio: type === 'audio' ? content : null,
                type,
                senderId: currentUser.id,
                senderName: currentUser.username,
                recipientId: activeRecipientId,
                timestamp: new Date().toISOString()
            };
            messages.push(newMessage);
            localStorage.setItem('chat_messages_v2', JSON.stringify(messages));
            renderMessages();
        }

        // --- Event Listeners ---
        document.getElementById('auth-toggle-btn').onclick = () => {
            isRegistering = !isRegistering;
            document.getElementById('auth-submit').innerText = isRegistering ? 'Crear Cuenta' : 'Iniciar Sesión';
            document.getElementById('auth-toggle-text').innerText = isRegistering ? '¿Ya tienes cuenta?' : '¿No tienes cuenta?';
            document.getElementById('auth-toggle-btn').innerText = isRegistering ? 'Inicia sesión' : 'Regístrate aquí';
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            
            if (isRegistering) {
                if (users.find(user => user.username === u)) return alert("El nombre ya existe");
                const newUser = { 
                    id: generateUID(), 
                    username: u, 
                    password: p, 
                    friends: [] 
                };
                users.push(newUser);
                localStorage.setItem('chat_users_v2', JSON.stringify(users));
                currentUser = newUser;
            } else {
                const found = users.find(user => user.username === u && user.password === p);
                if (!found) return alert("Credenciales incorrectas");
                currentUser = found;
            }

            // UI Setup
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.body.classList.replace('bg-gradient-to-br', 'bg-gray-100');
            
            document.getElementById('my-avatar').innerText = currentUser.username[0];
            document.getElementById('my-name').innerText = currentUser.username;
            document.getElementById('my-id-display').innerText = currentUser.id;
            
            renderFriends();
            lucide.createIcons();
        };

        // Añadir Amigo por Código
        document.getElementById('add-friend-btn').onclick = () => {
            const codeInput = document.getElementById('friend-search');
            const code = codeInput.value.trim().toUpperCase();
            
            if (code === currentUser.id) return alert("No puedes agregarte a ti mismo");
            if (currentUser.friends?.includes(code)) return alert("Ya tienes a este contacto");

            const friend = users.find(u => u.id === code);
            if (friend) {
                if (!currentUser.friends) currentUser.friends = [];
                currentUser.friends.push(friend.id);
                
                // Actualizar en base de datos local
                const userIdx = users.findIndex(u => u.id === currentUser.id);
                users[userIdx] = currentUser;
                localStorage.setItem('chat_users_v2', JSON.stringify(users));
                
                alert(`¡${friend.username} añadido!`);
                codeInput.value = '';
                renderFriends();
            } else {
                alert("Código no encontrado. Debe ser ej: PE-1234");
            }
        };

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            saveMessage(input.value.trim(), 'text');
            input.value = '';
        };

        // IA y Otros
        document.getElementById('fix-btn').onclick = async () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            const icon = document.querySelector('#fix-btn i');
            icon.classList.add('animate-spin');
            const result = await callGemini(`Mejora este mensaje de chat en español:\n\n"${input.value}"`);
            input.value = result.replace(/"/g, '').trim();
            icon.classList.remove('animate-spin');
        };

        document.getElementById('summarize-btn').onclick = async () => {
            const history = messages
                .filter(m => (m.senderId === currentUser.id && m.recipientId === activeRecipientId) || (m.senderId === activeRecipientId && m.recipientId === currentUser.id))
                .filter(m => m.type === 'text')
                .slice(-10)
                .map(m => `${m.senderName}: ${m.text}`).join('\n');
            
            if (!history) return;
            const result = await callGemini(`Resume brevemente esta conversación:\n\n${history}`);
            document.getElementById('summary-content').innerText = result;
            document.getElementById('summary-modal').classList.remove('hidden');
        };

        document.getElementById('close-modal').onclick = () => document.getElementById('summary-modal').classList.add('hidden');
        document.getElementById('modal-ok').onclick = () => document.getElementById('summary-modal').classList.add('hidden');
        document.getElementById('logout-btn').onclick = () => location.reload();

        // --- Lógica de Voz ---
        const voiceBtn = document.getElementById('voice-btn');
        const startVoice = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => saveMessage(reader.result, 'audio');
                    reader.readAsDataURL(blob);
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                voiceBtn.className = "p-3 bg-red-500 text-white rounded-full transition-all animate-pulse";
                document.getElementById('voice-hint').classList.remove('hidden');
            } catch (err) { alert("Sin acceso al micro"); }
        };

        const stopVoice = () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                voiceBtn.className = "p-3 bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 transition-all";
                document.getElementById('voice-hint').classList.add('hidden');
            }
        };

        voiceBtn.onmousedown = startVoice;
        voiceBtn.onmouseup = stopVoice;
        voiceBtn.ontouchstart = (e) => { e.preventDefault(); startVoice(); };
        voiceBtn.ontouchend = (e) => { e.preventDefault(); stopVoice(); };

        lucide.createIcons();
    </script>
</body>
</html>
